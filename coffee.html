<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script>

    // Set these variables to their DOM elements

    var myImage = document.getElementById('coffee-image');
    var myRevenueMessage = document.getElementById('revenue');
    var espresso = document.getElementById('espresso');
    var latte = document.getElementById('latte');
    var hotChocolate = document.getElementById('hot-chocolate');

    var drinksOrdered = []

    var prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };

    function makeCoffee(drinkType){
        myImage.setAttribute('src', 'static/coffee_machine.jpg');
        setTimeout(function (){
            myImage.setAttribute('src', 'static/coffee_mug.jpg');
            }, 1000);
        setTimeout(function (){
            myImage.setAttribute('src', 'static/coffee_beans.jpg');
            }, 1500);

        drinksOrdered.push(drinkType);
        console.log(drinksOrdered);

        myRevenueMessage.innerText = '$'+revenue(drinksOrdered);
    }

    function revenue(drinksOrdered){
        var total = 0;
        var drink;

        for (i = 0; i < drinksOrdered.length; i++){
            drink = drinksOrdered[i];

            total = total + prices[drink];
        }
        console.log(total);
        return total;
    }

    // update my image
    myImage.setAttribute('src', 'static/coffee_beans.jpg');
    myImage.addEventListener('click', function (){ 
                                        return makeCoffee('brew');
                                      });

    espresso.addEventListener('click', function (){ 
                                        return makeCoffee('espresso');
                                      });
    latte.addEventListener('click', function (){ 
                                        return makeCoffee('latte');
                                      });
    hotChocolate.addEventListener('click', function (){ 
                                        return makeCoffee('hot chocolate');
                                      });
    
    // use this JavaScript object in further study step

    




</script>

</body>
</html>
